<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Your Eat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .complaint-section {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 48%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .program-section {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }

        /* Mobil Cihazlar için Düzenleme */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            th, td {
                padding: 10px;
            }
        }

        /* Daha Küçük Mobil Cihazlar (Telefon) için */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            textarea {
                height: 80px;
                font-size: 14px;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Fix Your Eat</h1>
    </header>

    <div class="container">
        <div class="complaint-section">
            <h2>Şikayetinizi Yazın</h2>
            <textarea placeholder="Buraya şikayetinizi yazın..."></textarea>
            <div class="buttons">
                <button>Konuş</button>
                <button>Sor</button>
            </div>
        </div>

        <div class="program-section">
            <h2>Haftalık Program</h2>
            <table>
                <thead>
                    <tr>
                        <th>Gün</th>
                        <th>Program</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pazartesi</td>
                        <td>Sağlıklı Beslenme Atölyesi</td>
                    </tr>
                    <tr>
                        <td>Salı</td>
                        <td>Yoga ve Meditasyon</td>
                    </tr>
                    <tr>
                        <td>Çarşamba</td>
                        <td>Yemek Planlama Semineri</td>
                    </tr>
                    <tr>
                        <td>Perşembe</td>
                        <td>Beslenme Danışmanlığı</td>
                    </tr>
                    <tr>
                        <td>Cuma</td>
                        <td>Fitness ve Beslenme İpuçları</td>
                    </tr>
                    <tr>
                        <td>Cumartesi</td>
                        <td>Açık Hava Egzersizleri</td>
                    </tr>
                    <tr>
                        <td>Pazar</td>
                        <td>Detoks Programı</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
